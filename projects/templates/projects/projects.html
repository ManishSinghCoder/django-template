{% extends 'main.html' %}
{% block content %}

{% if number > 10 %}
<p>grater than 10</p>
{% else %}
<p>less then 10</p>
{% endif %}

<h1>Projects</h1>

<ul>
    {% for project in projectObj %}
    <li> <a href="{% url 'project' project.id %}">{{ project.title }}</a> ---- {{project.description}}</li>
    {% endfor %}
</ul>

{% endblock content %}
